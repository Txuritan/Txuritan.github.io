---
title: Posts
layout: default
---
<grid>
    <colunm>
        <panel>
            <phead>
                <h3>{{ page.title }}</h3>
            </phead>
            <pbody>
                {% for post in site.posts %}
                <panel outline>
                    <phead>
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    </phead>
                    <pbody>
                        <small>
                            <strong>{{ post.date | date: "%B %e, %Y" }}</strong>.
                        </small>
                    </pbody>
                </panel>
                {% endfor %}
            </pbody>
        </panel>
    </colunm>
</grid>
