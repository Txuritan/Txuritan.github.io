---
title: Posts
layout: default
---
<x-grid>
    <x-column>
        <x-panel>
            <x-panel-head>
                <h3>{{ page.title }}</h3>
            </x-panel-head>
            <x-panel-body>
                {% for post in site.posts %}
                <x-panel outline>
                    <x-panel-head>
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    </x-panel-head>
                    <x-panel-body>
                        {{ post.excerpt }}
                        <small>
                            <strong>{{ post.date | date: "%B %e, %Y" }}</strong>.
                        </small>
                    </x-panel-body>
                </x-panel>
                {% endfor %}
            </x-panel-body>
        </x-panel>
    </x-column>
</x-grid>
