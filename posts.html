---
title: Posts
layout: default
---
<grid>
    <colunm>
        <div class="panel">
            <div class="panel-header">
                <h3>{{ page.title }}</h3>
            </div>
            <div class="panel-body">
                {% for post in site.posts %}
                <div class="panel">
                    <div class="panel-header">
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    </div>
                    <div class="panel-body">
                        <small>
                            <strong>{{ post.date | date: "%B %e, %Y" }}</strong>.
                        </small>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </colunm>
</grid>
