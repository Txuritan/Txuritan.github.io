---
title: Home
layout: default
---
<grid>
    <colunm>
        <panel>
            <phead>
                <h3>{{ page.title }}</h3>
            </phead>
            <pbody>
                <table class="table">
                    <tbody>
                        <tr>
                            <th>Tile</th>
                            <th>Summary</th>
                            <th>Chapters</th>
                        </tr>
                        {% for story in site.data.stories %}
                        <tr>
                            <td data-th="Tile">
                                <a href="/stories/{{ story.link }}">{{ story.name }}</a>
                            </td>
                            <td data-th="Summary">{{ story.from }}<br/>{{ story.summary }}<br/>{{ story.tags }}</td>
                            <td data-th="Chapters">{{ story.chapters }}</td>
                        </tr>
                        {% endfor %}
                        <tr>
                            <th>Tile</th>
                            <th>Summary</th>
                            <th>Chapters</th>
                        </tr>
                    </tbody>
                </table>
            </pbody>
        </panel>
    </colunm>
</grid>
