---
title: Stories
layout: default
---
<x-grid>
  <x-colunm>
    <x-panel>
      <x-panel-head>
        <h3>{{ page.title }}</h3>
      </x-panel-head>
      <x-panel-body>

        {% for story in site.data.stories %}
        <x-panel outline>
          <x-panel-head>
            <h3>
              <a href="/stories/{{ story.link }}">{{ story.name }}</a>
              <br />
              {{ story.from }}
            </h3>
          </x-panel-head>
          <x-panel-body>
            <p>{{ story.summary }}</p>
          </x-panel-body>
          <x-panel-foot>
            <p>
              {{ story.tags }}
              <br /><br />
              Chapters: {{ story.chapters }}
            </p>
          </x-panel-foot>
        </x-panel>
        {% endfor %}

      </x-panel-body>
    </x-panel>
  </x-colunm>
</x-grid>
